<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stone.css">
</head>
<body>
   <h1>Stone Paper Scissor</h1>


   <div class="boxes">
      <div class="choice" id="stone" > <img src="https://amanchauhan112.github.io/Luffy.github.io/public/img/StonePaperScissor/stone_final.png" alt="stone" class="stone" ></div>
    <div class="choice" id="paper"> <img src="https://amanchauhan112.github.io/Luffy.github.io/public/img/StonePaperScissor/paper_final.png" alt="Paper" class="paper"></div>
    <div class="choice" id="scissor"><img src="https://amanchauhan112.github.io/Luffy.github.io/public/img/StonePaperScissor/sciccors_final.png" alt="Scissor" class="scissor" ></div>
   </div>

   <div class="scorecard">
    <div class="user">
        <p id="scoreu">0</p>
        <p>User</p>
    </div>
    <div class="computer">
        <p id="scorec">0</p>
        <p>Computer</p>
    </div>
   </div>

   <div class="winner">
    <p  id="winneris">Result:</p>
   </div>
   <script src="stone.js"></script>
</body>
</html>
